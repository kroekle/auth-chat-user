plugins {
    id 'application'
    id "io.freefair.lombok" version "5.3.3.3"
    id 'com.google.cloud.tools.jib' version '2.7.1'
}

repositories {
    jcenter()
}

var artifactTag = '0.1.0'

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'org.gwizard:gwizard-rest:0.11'
}

jib {
	from {
		image = 'gcr.io/distroless/java:11'
	}
	to {
		image = "gcr.io/cloud-native-madison/auth-chat-user"
		tags = [artifactTag, 'latest']
	}
	// using docker-credential-gcr for auth @see https://cloud.google.com/container-registry/docs/advanced-authentication#standalone-helper
	container {
		mainClass = 'com.kurtspace.chat.user.App'
		ports = ['8777']
		jvmFlags = [
			'-XX:+UseContainerSupport', 
			'-XX:MinRAMPercentage=50', 
			'-XX:MaxRAMPercentage=85',
			]
	}
}

application {
    // Define the main class for the application.
    mainClass = 'com.kurtspace.chat.user.App'
}
